# .github/workflows/notification-scheduler.yml
name: Push Notification Scheduler

on:
  schedule:
    # 毎時0分に実行（UTCなので日本時間-9時間で設定）
    # 例: 日本時間7:00 → UTC 22:00（前日）
    # 例: 日本時間20:00 → UTC 11:00
    - cron: '*/5 * * * *'  # 5分ごとに実行（テスト用）
    # - cron: '0 * * * *'  # 毎時0分に実行（本番用）
  
  # 手動実行も可能にする
  workflow_dispatch:

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci --ignore-scripts
      
      - name: Run notification scheduler
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
        run: node scripts/check-notifications.js